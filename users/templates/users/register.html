{% extends "users/layout.html" %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Register</title>
<!--
The Story Theme
http://www.templatemo.com/tm-480-story
-->
        <!-- load stylesheets -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400">  <!-- Google web font "Open Sans" -->
                                                  <!-- Templatemo style -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

{% block body %}

        <!-- background images -->
        
        

        <!-- Header -->
        <header class="box box-white">
            <a href="{% url 'course:index' %}" class="js-site-title">
                <h1 class="box-text site-title-text">Registration</h1>    
            </a>            
        </header>



        <!-- Login Form -->

        <section  class="content ">
                                
            <header class="box box-black margin-b-20">
                <h2 class="box-text page-title-text">Register Form</h2>
            </header>
                                
            <div class="content-text">
                <p>Please enter your infromation to join The School
                </p>
                <form action="{% url 'users:register' %}" method="post" class="contact-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text"  name="username" class="form-control" placeholder="Username" required/>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group-2-col-left">
                        <input type="password"  name="password" class="form-control" placeholder="Password" required/>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group-2-col-right">
                        <input type="password"  name="re_password" class="form-control" placeholder="Confirm Password" required/>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group-2-col-left">
                        <input type="text"  name="first_name" class="form-control" placeholder="First Name" required/>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group-2-col-right">
                        <input type="text"  name="last_name" class="form-control" placeholder="Last Name" required/>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group-2-col-right">
                        <input type="int"  name="std_id" class="form-control" placeholder="Student ID" required/>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="email" class="form-control" placeholder="email" required/>
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn">Submit</button>

                </form>                           
            </div>            

        </section> 
                    
       

        <!-- /#preloader -->  
        <div id="preloader">
            <div id="status">&nbsp;</div>
        </div>    
            
        <!-- load JS files -->
       

</html>
{% endblock %}
