{% extends "course/layout.html" %}
{% block body %}

    <h1>My Courses</h1>
    <ul>{% if registered_courses|length <= 0 %}
            Not registered in any course
        {% endif %}
        {% for course in registered_courses %}
            <li><b><a href='{%url "course:course" course.id %}'>{{course}}</a></li></b>
        {% endfor %}
    </ul>
    <a href='{%url "users:index" %}'>Back</a>
{% endblock %}
