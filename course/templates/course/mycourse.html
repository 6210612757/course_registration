{% extends "course/layout.html" %}
{% block body %}

    <h1>My Courses</h1>
    <ul>{% if registered_courses|length <= 0 %}
            <b style = "color: red;">Not registered in any course</b>
        {% endif %}
        {% for course in registered_courses %}
            <li><b>{{course}}</li></b>
        {% endfor %}
    </ul>
    <a href='{%url "users:index" %}' class = "button">Back</a>
{% endblock %}
